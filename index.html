<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link  rel="stylesheet" href="/Assets/css/slide.css"/>

<body class="container mt-5">
    
<p class="form-control p1" style="background-color: rgb(235, 193, 129); ">Super value deals   </p><br>

<!--   buttons for action-->
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-success" for="btnradio1" onclick="myfunc('active')">Active</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-danger" for="btnradio2" onclick="myfunc('missed')">Missed</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-secondary" for="btnradio3" onclick="myfunc('upcoming')">Upcoming</label>
</div>

<!--body of content-->
<div class="container">
        <div id="swiper-body">
            <div class="swiper-container card_slider mt-5 swiper mySwiper">
              <div class="swiper-wrapper mb-5" id="containerr11"> </div>    <!-- content will updated here from javascript -->
 
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev swiper-navigation"></div>
              <div class="swiper-button-next swiper-navigation"></div>
            </div>
        </div>
</div>



    <!-- bootstrap and swiper links-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script src="Assets/javascript/slider.js"></script>
